<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dashboard">
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1>üè• Hospital Management</h1>
                <span class="badge" id="userRole">Loading...</span>
            </div>
            <div class="navbar-nav">
                <div class="nav-item">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">Loading...</span>
                    </div>
                </div>
                <div class="nav-item">
                    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Patient Management</h1>
            <p class="page-subtitle">Manage patient records and information</p>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Patient Records</h3>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" onclick="showAddPatientModal()" id="addPatientBtn">
                        ‚ûï Add New Patient
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="dashboard.loadPatients()">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="loading" class="loading d-none">
                    <div class="spinner"></div>
                </div>
                
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Date of Birth</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patient-list">
                            <!-- Patients will be loaded here -->
                        </tbody>
                    </table>
                    <div id="no-patients" class="text-center d-none" style="padding: 2rem;">
                        <h3>No patients found</h3>
                        <p>Start by adding a new patient to the system.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Patient</h3>
                <button class="modal-close" onclick="closePatientModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="patientForm">
                    <input type="hidden" id="patientId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closePatientModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="savePatientBtn">
                            <span id="saveText">Save Patient</span>
                            <span id="saveSpinner" class="d-none">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
